<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Simplefeed</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=devide-width">
</head>

<body>
  <div id="container">
    <h1>Simple Feed</h1>
    <section id="controlSection">
      <h2>Define Data Source</h2>
      <label for="urlField">URL</label>
      <input type="text" id="urlField">
      <button id="urlSubmit">View Data</button>
    </section>
    <section id="viewSection">
      <h2>View Data</h2>
      <div id="viewFrame">
        <div id="viewPanel"></div>
      </div>
    </section>
  </div>
  <script type="text/javascript" src="js/vendor.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
